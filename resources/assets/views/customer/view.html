<div  ng-app="dashboardApp" ng-controller="createCustomerCtrl">
	<div class="page-header-wrap">
		<h1 class="page-heading">View Customer</h1>
		<a href="javascript:;" onclick="window.history.back();" ng-click="resetCustomer()" class="btn btn-sm btn-primary pull-right"><i class="glyphicon glyphicon-chevron-left"></i> Back</a>
	</div>
	<div class="content-wrapper">	
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="form-group">
							<label class="col-sm-3 control-label">First Name</label>
							<div class="col-sm-7">{{customer.first_name}}</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Last Name</label>
							<div class="col-sm-7">{{customer.last_name}}</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Mobile</label>
							<div class="col-sm-7">{{customer.mobile}}</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Email</label>
							<div class="col-sm-7">{{customer.email}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div ng-controller="userCtrl">
	<div class="panel panel-default">
	  <div class="panel-heading">
	  	<ol class="breadcrumb">
		  <li><a href="#">Manage Users</a></li>
		  <li><a href="#">List</a></li>
		</ol>
	  </div>
	  <div class="panel-body">
		<div class="col-md-3 list-group">
		  <span ng-repeat="user in userList">
		  <!-- <a href="#" class="list-group-item active">{{user.email}}</a> -->
		 	 <a href="" class="list-group-item {{user.active}}">
		 	 	<span ng-click="userDetails(user)" ng-class="class">{{user.email}}</span>
		 	 	<i class="fa fa-remove pull-right" confirmed-click="delete(user)" ng-confirm-click="Would you like to delete {{user.name}}?"></i>
		 	 </a>
		  </span>
		</div>
		<div class="col-md-8 list-group" style="border-left: 3px solid green;">
			<form>
			<table class="table">
				<tr>
					<th>User Details</th>
					<th>
						<button class="btn btn-primary pull-right" ng-click="editUser(userdetails)">{{btn}}
						</button>
					</th>
				</tr>
				<tr>
					<td>Name</td>
					<td>
						<input type="text" ng-model="userdetails.name" ng-readonly="userdetails.action">
						<span ng-show="error.name" style="color:red">Name is required</span>
					</td>
				</tr>
				<tr>
					<td>Email</td>
					<td>
					   	<input type="text" ng-model="userdetails.email" ng-readonly="userdetails.action">
					   	<span ng-show="error.email" style="color:red">Email is required</span>
					</td>
				</tr>
				<tr ng-show="btn == 'Edit'?0:1">
					<td></td>
					<td>
						<button type="submit" class="btn btn-primary" ng-click="edit(userdetails)">
							Submit
						</button>
					</td>
				</tr>
			</table> 
				<div class="form-group">
					<span style="color:red">{{error.message}}</span>
				</div>
				<div class="form-group">
					<span style="color:green">{{result.result}}</span>
				</div>
			</form>
		</div>
	   </div>
	</div>
</div>
